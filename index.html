<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Popups</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="https://github.com/jorgeabrahan/popup_library/blob/main/README.md#setup"
                >Setup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/jorgeabrahan/popup_library/blob/main/README.md#guide"
                >Quick start</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/jorgeabrahan/popup_library/blob/main/README.md"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Popup Library</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          If you want to create nice and powerful popups easily using javascript for your website,
          you're in the right place!
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a
            class="btn btn-primary btn-lg px-4 gap-3"
            href="https://github.com/jorgeabrahan/popup_library/blob/main/README.md"
            role="button"
            >Documentation</a
          >
          <a
            class="btn btn-outline-secondary btn-lg px-4"
            href="https://github.com/jorgeabrahan/popup_library/blob/main/README.md#setup"
            role="button"
            >Setup</a
          >
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 justify-content-center py-5 m-2">
      <button class="btn btn-primary rounded-pill px-3" id="info-popup" type="button">
        Information popup
      </button>
      <button class="btn btn-primary rounded-pill px-3" id="confirmation-popup" type="button">
        Confirmation popup
      </button>
      <button class="btn btn-primary rounded-pill px-3" id="multipage-popup" type="button">
        MultiPage popup
      </button>
      <button class="btn btn-primary rounded-pill px-3" id="custom-popup" type="button">
        Customized popup
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
